<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Новости компании</title>
    {% endblock %}
    <meta charset="UTF-8">

    {% load static %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link href="{% static 'css/drevo.css' %}" rel="stylesheet" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    {% block head %}
        <header class="site-header">
            <div class="logo-container">
                <a href="{% url 'base' %}">
                    <img src="{% static 'images/MTS.png' %}" alt="Логотип" class="logo">
                </a>
                <span class="site-name">Structo</span>
            </div>

            <!-- Добавляем ссылки в заголовок -->
            <nav class="header-nav">
                <a href="{% url 'base' %}" class="nav-link">Главная</a>
                <a href="{% url 'drevo' %}" class="nav-link">Структура компании</a>
                <a href="{% url 'search' %}" class="nav-link">Поиск сотрудника</a>
            </nav>
        </header>
    {% endblock %}
</head>
<body>
    <div class="col-sm-10">
        {% block content %}{% endblock %}
    </div>


    {% block footer %}
        <footer>
            <!-- подвал -->
            <p>Copyright OOO "MTC Линк", 2024. Все права защищены</p>
        </footer>
    {% endblock %}
</body>
</html>
